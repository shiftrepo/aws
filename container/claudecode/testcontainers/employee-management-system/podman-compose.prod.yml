version: '3.8'

services:
  postgres:
    image: docker.io/postgres:15
    container_name: employee_postgres
    environment:
      POSTGRES_DB: employee_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/test-data.sql:/docker-entrypoint-initdb.d/02-test-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee_network

  pgadmin:
    image: docker.io/dpage/pgadmin4:7
    container_name: employee_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - employee_network

  # Production fat-jar application
  app:
    build:
      context: .
      dockerfile: Dockerfile.fatjar
    container_name: employee_app
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=employee_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      # JVM tuning for production
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - employee_network
    restart: unless-stopped
    # Health check is built into the Dockerfile
    # No volumes needed - everything is in the fat-jar

volumes:
  postgres_data:
  pgadmin_data:

networks:
  employee_network:
    driver: bridge