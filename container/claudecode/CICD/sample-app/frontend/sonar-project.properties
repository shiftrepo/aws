sonar.projectKey=sample-app-frontend
sonar.projectName=Sample App Frontend
sonar.projectVersion=1.0

# Source files
sonar.sources=src
sonar.exclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/coverage/**,**/dist/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage (LCOV only - React + Jest standard)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.sourceEncoding=UTF-8
