---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgmgmt-frontend
  namespace: default
  labels:
    app: orgmgmt-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orgmgmt-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: orgmgmt-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: localhost/orgmgmt-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
