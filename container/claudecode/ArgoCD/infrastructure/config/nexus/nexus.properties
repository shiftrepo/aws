# Nexus Repository Manager Configuration

# Jetty Configuration
nexus-args=${jetty.etc}/jetty.xml,${jetty.etc}/jetty-http.xml,${jetty.etc}/jetty-requestlog.xml

# Application Port Configuration
application-port=8081
application-host=0.0.0.0

# Nexus Webapp Configuration
nexus-webapp=${bundleBasedir}/nexus-webapp
nexus-webapp-context-path=/

# Nexus Edition
nexus-edition=nexus-oss-edition
nexus-features=\
 nexus-oss-feature

# Data Directory
nexus-work=${bundleBasedir}/../sonatype-work/nexus3

# Cluster Configuration (disabled for single instance)
nexus.clustered=false

# Search Configuration
nexus.elasticsearch.enabled=true

# HTTP/HTTPS Configuration
# Uncomment and configure for HTTPS
# application-port-ssl=8443
# nexus-args=${jetty.etc}/jetty.xml,${jetty.etc}/jetty-https.xml,${jetty.etc}/jetty-requestlog.xml

# Database Configuration (H2 by default, can be changed to PostgreSQL)
# nexus.datastore.enabled=true
# nexus.datastore.nexus.jdbcUrl=jdbc:postgresql://postgres:5432/nexus
# nexus.datastore.nexus.username=nexus_user
# nexus.datastore.nexus.password=nexus_password

# Log Configuration
nexus.log.level=INFO
