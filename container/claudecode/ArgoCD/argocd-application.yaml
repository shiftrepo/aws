---
# ArgoCD Application マニフェスト
# このファイルは ansible/templates/argocd-application.yaml.j2 から自動生成されます
# ansible/config/environment.yml の値を変更してください
# 手動で編集した場合、次回デプロイ時に environment.yml の値で上書きされます
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orgmgmt-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shiftrepo/aws.git
    targetRevision: main
    path: container/claudecode/ArgoCD/k8s-manifests/overlays/v1.0.0
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  # externalIPs はAnsibleが環境ごとに設定するため、ArgoCDの同期対象から除外
  ignoreDifferences:
    - group: ""
      kind: Service
      name: orgmgmt-backend
      jsonPointers:
        - /spec/externalIPs
    - group: ""
      kind: Service
      name: orgmgmt-frontend
      jsonPointers:
        - /spec/externalIPs
