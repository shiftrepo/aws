# =============================================================================
# Nginx Configuration for OrgMgmt Frontend with Mock API
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # Document root for static files
    root /usr/share/nginx/html;
    index index.html;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Maximum client request body size
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Mock API endpoints
    location /api/organizations {
        default_type application/json;
        return 200 '{
            "content": [
                {
                    "id": 1,
                    "code": "DEMO001",
                    "name": "Demo Organization",
                    "description": "This is a demo organization for testing",
                    "establishedDate": "2024-01-01",
                    "active": true
                }
            ],
            "page": 0,
            "size": 10,
            "totalElements": 1,
            "totalPages": 1
        }';
    }

    location ~ ^/api/organizations/(\d+)$ {
        default_type application/json;
        return 200 '{
            "id": 1,
            "code": "DEMO001",
            "name": "Demo Organization",
            "description": "This is a demo organization for testing",
            "establishedDate": "2024-01-01",
            "active": true
        }';
    }

    location /api/organizations/active {
        default_type application/json;
        return 200 '[
            {
                "id": 1,
                "code": "DEMO001",
                "name": "Demo Organization",
                "active": true
            }
        ]';
    }

    location /api/organizations/stats {
        default_type application/json;
        return 200 '{
            "totalOrganizations": 1,
            "activeOrganizations": 1,
            "inactiveOrganizations": 0
        }';
    }

    location /api/departments {
        default_type application/json;
        return 200 '{
            "content": [
                {
                    "id": 1,
                    "organizationId": 1,
                    "parentDepartmentId": null,
                    "code": "DEPT001",
                    "name": "Demo Department",
                    "active": true,
                    "children": []
                }
            ],
            "page": 0,
            "size": 10,
            "totalElements": 1,
            "totalPages": 1
        }';
    }

    location ~ ^/api/departments/(\d+)$ {
        default_type application/json;
        return 200 '{
            "id": 1,
            "organizationId": 1,
            "parentDepartmentId": null,
            "code": "DEPT001",
            "name": "Demo Department",
            "active": true,
            "children": []
        }';
    }

    location /api/users {
        default_type application/json;
        return 200 '{
            "content": [
                {
                    "id": 1,
                    "departmentId": 1,
                    "employeeNumber": "EMP001",
                    "username": "demo.user",
                    "email": "demo@example.com",
                    "firstName": "Demo",
                    "lastName": "User",
                    "active": true
                }
            ],
            "page": 0,
            "size": 10,
            "totalElements": 1,
            "totalPages": 1
        }';
    }

    location ~ ^/api/users/(\d+)$ {
        default_type application/json;
        return 200 '{
            "id": 1,
            "departmentId": 1,
            "employeeNumber": "EMP001",
            "username": "demo.user",
            "email": "demo@example.com",
            "firstName": "Demo",
            "lastName": "User",
            "active": true
        }';
    }

    # Handle POST/PUT/DELETE as mock success
    location ~ ^/api/(organizations|departments|users)(/.*)?$ {
        if ($request_method = POST) {
            default_type application/json;
            return 201 '{"id": 999, "message": "Created successfully (mock data)"}';
        }
        if ($request_method = PUT) {
            default_type application/json;
            return 200 '{"message": "Updated successfully (mock data)"}';
        }
        if ($request_method = DELETE) {
            default_type application/json;
            return 200 '{"message": "Deleted successfully (mock data)"}';
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve static files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
