# =============================================================================
# Nginx Configuration for OrgMgmt Frontend
# =============================================================================
# This configuration serves the React/Vue SPA frontend and proxies API requests
# to the backend service.

server {
    listen 80;
    server_name localhost;

    # Document root for static files
    root /usr/share/nginx/html;
    index index.html;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Maximum client request body size
    client_max_body_size 10m;

    # Gzip compression for improved performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # API proxy configuration
    # Forward all /api/* requests to the backend service
    location /api/ {
        # Backend service endpoint (use Kubernetes service name or container name)
        proxy_pass http://orgmgmt-backend:8080/api/;

        # Preserve original host and client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer configuration
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable proxy redirects
        proxy_redirect off;
    }

    # Serve static files and handle SPA routing
    # Try to serve the requested file, fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        # HTML files: no-cache to ensure latest version
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # CSS and JavaScript: cache for 1 year (assuming versioned filenames)
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Images and fonts: cache for 1 year
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
