# =============================================================================
# Nginx Configuration for OrgMgmt Frontend (Standalone)
# =============================================================================
# This configuration serves the React/Vue SPA frontend only, without backend proxy

server {
    listen 80;
    server_name localhost;

    # Document root for static files
    root /usr/share/nginx/html;
    index index.html;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Maximum client request body size
    client_max_body_size 10m;

    # Gzip compression for improved performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve static files and handle SPA routing
    # Try to serve the requested file, fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        # HTML files: no-cache to ensure latest version
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # CSS and JavaScript: cache for 1 year (assuming versioned filenames)
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Images and fonts: cache for 1 year
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
