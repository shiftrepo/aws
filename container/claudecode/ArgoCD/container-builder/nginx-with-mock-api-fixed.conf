# =============================================================================
# Nginx Configuration for OrgMgmt Frontend with Mock API
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # Document root for static files
    root /usr/share/nginx/html;
    index index.html;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Maximum client request body size
    client_max_body_size 10m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Mock API - Organizations list
    location = /api/organizations {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"content":[{"id":1,"code":"DEMO001","name":"Demo Organization","description":"This is a demo organization for testing","establishedDate":"2024-01-01","active":true}],"page":0,"size":10,"totalElements":1,"totalPages":1}';
        }

        if ($request_method = 'POST') {
            return 201 '{"id":999,"code":"NEW001","name":"New Organization","message":"Created successfully (mock data)"}';
        }

        return 405;
    }

    # Mock API - Single organization
    location ~ ^/api/organizations/\d+$ {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"id":1,"code":"DEMO001","name":"Demo Organization","description":"This is a demo organization for testing","establishedDate":"2024-01-01","active":true}';
        }

        if ($request_method = 'PUT') {
            return 200 '{"message":"Updated successfully (mock data)"}';
        }

        if ($request_method = 'DELETE') {
            return 200 '{"message":"Deleted successfully (mock data)"}';
        }

        return 405;
    }

    # Mock API - Active organizations
    location = /api/organizations/active {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        return 200 '[{"id":1,"code":"DEMO001","name":"Demo Organization","active":true}]';
    }

    # Mock API - Organization stats
    location = /api/organizations/stats {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        return 200 '{"totalOrganizations":1,"activeOrganizations":1,"inactiveOrganizations":0}';
    }

    # Mock API - Departments list
    location = /api/departments {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"content":[{"id":1,"organizationId":1,"parentDepartmentId":null,"code":"DEPT001","name":"Demo Department","active":true,"children":[]}],"page":0,"size":10,"totalElements":1,"totalPages":1}';
        }

        if ($request_method = 'POST') {
            return 201 '{"id":999,"code":"DEPT999","name":"New Department","message":"Created successfully (mock data)"}';
        }

        return 405;
    }

    # Mock API - Single department
    location ~ ^/api/departments/\d+$ {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, PUT, DELETE, OPTIONS' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"id":1,"organizationId":1,"parentDepartmentId":null,"code":"DEPT001","name":"Demo Department","active":true,"children":[]}';
        }

        if ($request_method = 'PUT') {
            return 200 '{"message":"Updated successfully (mock data)"}';
        }

        if ($request_method = 'DELETE') {
            return 200 '{"message":"Deleted successfully (mock data)"}';
        }

        return 405;
    }

    # Mock API - Users list
    location = /api/users {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"content":[{"id":1,"departmentId":1,"employeeNumber":"EMP001","username":"demo.user","email":"demo@example.com","firstName":"Demo","lastName":"User","active":true}],"page":0,"size":10,"totalElements":1,"totalPages":1}';
        }

        if ($request_method = 'POST') {
            return 201 '{"id":999,"employeeNumber":"EMP999","username":"new.user","message":"Created successfully (mock data)"}';
        }

        return 405;
    }

    # Mock API - Single user
    location ~ ^/api/users/\d+$ {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, PUT, DELETE, OPTIONS' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        if ($request_method = 'GET') {
            return 200 '{"id":1,"departmentId":1,"employeeNumber":"EMP001","username":"demo.user","email":"demo@example.com","firstName":"Demo","lastName":"User","active":true}';
        }

        if ($request_method = 'PUT') {
            return 200 '{"message":"Updated successfully (mock data)"}';
        }

        if ($request_method = 'DELETE') {
            return 200 '{"message":"Deleted successfully (mock data)"}';
        }

        return 405;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve static files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # Cache control for CSS and JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache control for images and fonts
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
