version: '3.8'

services:
  orgmgmt-backend:
    image: localhost:5005/orgmgmt/backend:latest
    container_name: orgmgmt-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=orgmgmt
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    networks:
      - argocd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - postgres

  orgmgmt-frontend:
    image: localhost:5005/orgmgmt/frontend:latest
    container_name: orgmgmt-frontend-dev
    ports:
      - "5006:80"
    environment:
      - API_URL=http://orgmgmt-backend-dev:8080
    networks:
      - argocd-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - orgmgmt-backend

networks:
  argocd-network:
    external: true
