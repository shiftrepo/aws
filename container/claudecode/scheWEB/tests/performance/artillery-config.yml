config:
  target: "http://localhost:3000"
  phases:
    - duration: 120
      arrivalRate: 2
      name: "Warm up"
    - duration: 300
      arrivalRate: 5
      name: "Sustained load"
    - duration: 120
      arrivalRate: 10
      name: "Spike test"
  http:
    timeout: 10
  processor: "./artillery-processor.js"
  variables:
    username: "admin"
    password: "password"
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Team Management Flow"
    weight: 40
    flow:
      - get:
          url: "/api/teams"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
          capture:
            - json: "$[0].id"
              as: "teamId"
      - post:
          url: "/api/teams"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
          json:
            name: "Test Team {{ $randomString() }}"
            color: "#FF5733"
          capture:
            - json: "$.id"
              as: "newTeamId"
      - put:
          url: "/api/teams/{{ newTeamId }}"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
          json:
            name: "Updated Team {{ $randomString() }}"
            color: "#33FF57"
      - think: 2
      - delete:
          url: "/api/teams/{{ newTeamId }}"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"

  - name: "Schedule Management Flow"
    weight: 60
    flow:
      - get:
          url: "/api/schedules"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
      - post:
          url: "/api/schedules"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
          json:
            teamId: 1
            date: "{{ $randomDate() }}"
            shift: "{{ $randomPick(['morning', 'afternoon', 'evening', 'night']) }}"
            location: "{{ $randomPick(['Office', 'Remote', 'Client Site']) }}"
          capture:
            - json: "$.id"
              as: "scheduleId"
      - get:
          url: "/api/schedules?date={{ $randomDate() }}"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
      - think: 1
      - put:
          url: "/api/schedules/{{ scheduleId }}"
          auth:
            user: "{{ username }}"
            pass: "{{ password }}"
          json:
            shift: "{{ $randomPick(['morning', 'afternoon', 'evening', 'night']) }}"
            location: "{{ $randomPick(['Office', 'Remote', 'Client Site']) }}"

  - name: "Health Check"
    weight: 10
    flow:
      - get:
          url: "/health"
